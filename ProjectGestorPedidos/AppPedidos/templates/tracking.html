<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
    <div class="background-image">
        <header>
            <div class="container-fluid">
                <nav class="navbar">
                    <a class="navbar-brand mx-auto h1" href="#">
                        AjoloTech
                    </a>
                </nav>
            </div>
        </header>
    
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="panel panel-default p-3 align-items-center justify-content-center rounded">
                            <div class="panel-header text-center">
                                <h3 class="pt-3 font-weight-bold">REGISTRO DE CLIENTE</h3>
                            </div>
                            <div class="panel-body pt-1">
                                <form action="">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                                        <label for="name">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="company" placeholder="Compañía">
                                        <label for="company">Compañia</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="phone_number" placeholder="Número de teléfono">
                                        <label for="phone_number">Número de Teléfono</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="alguien@example.com">
                                        <label for="phone_number">Correo Electrónico</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="interest_areas" placeholder="Area de Interés">
                                        <label for="interest_areas">Área de Interés</label>
                                    </div>
                                    <div class="mb-3">
                                        <input type="file" class="form-control" id="file" placeholder="Archivo">
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary">Añadir Cliente</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
